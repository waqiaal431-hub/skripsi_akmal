<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna - Pimpinan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">
    <!-- Sidebar -->
    <div class="sidebar fixed left-0 top-0 h-full w-64 p-6">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Monitoring</h1>
            <p class="text-gray-400 text-sm">Sistem Meteorologi</p>
        </div>
        
        <nav class="space-y-2">
            <a href="dashboard.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:text-white">
                <i class="fas fa-chart-line w-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="laporan.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:text-white">
                <i class="fas fa-file-alt w-5"></i>
                <span>Laporan</span>
            </a>
            <a href="manajemen-pengguna.html" class="sidebar-item active flex items-center gap-3 px-4 py-3 rounded-lg text-white">
                <i class="fas fa-users w-5"></i>
                <span>Manajemen Pengguna</span>
            </a>
            <a href="../index.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:text-white mt-8">
                <i class="fas fa-sign-out-alt w-5"></i>
                <span>Keluar</span>
            </a>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="ml-64 p-8">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h2 class="text-3xl font-bold text-white mb-2">Manajemen Pengguna</h2>
                <p class="text-gray-400">Kelola pengguna sistem monitoring</p>
            </div>
            <button class="btn-primary px-6 py-3 rounded-lg text-white font-semibold" onclick="openAddUserModal()">
                <i class="fas fa-plus mr-2"></i>Tambah Pengguna
            </button>
        </div>
        
        <!-- User Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm mb-1">Total Pengguna</p>
                        <p class="text-3xl font-bold text-white" id="totalUsers">12</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-users text-blue-400 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm mb-1">Pimpinan</p>
                        <p class="text-3xl font-bold text-white">3</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-500/20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-user-tie text-purple-400 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm mb-1">Data Input</p>
                        <p class="text-3xl font-bold text-white">7</p>
                    </div>
                    <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-keyboard text-green-400 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm mb-1">Aktif</p>
                        <p class="text-3xl font-bold text-white">10</p>
                    </div>
                    <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-400 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- User Table -->
        <div class="glass-card rounded-xl p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">Daftar Pengguna</h3>
                <div class="flex gap-4">
                    <input type="text" placeholder="Cari pengguna..." class="input-field px-4 py-2 rounded-lg text-white" id="searchUser" onkeyup="searchUsers()">
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-gray-700">
                            <th class="pb-4 text-gray-300 font-semibold">Nama</th>
                            <th class="pb-4 text-gray-300 font-semibold">Email</th>
                            <th class="pb-4 text-gray-300 font-semibold">Role</th>
                            <th class="pb-4 text-gray-300 font-semibold">Status</th>
                            <th class="pb-4 text-gray-300 font-semibold">Terakhir Login</th>
                            <th class="pb-4 text-gray-300 font-semibold">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Add User Modal -->
    <div id="addUserModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="glass-card rounded-xl p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white">Tambah Pengguna</h3>
                <button onclick="closeAddUserModal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="addUserForm" onsubmit="addUser(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-300 text-sm mb-2">Nama Lengkap</label>
                        <input type="text" required class="input-field w-full px-4 py-2 rounded-lg text-white" placeholder="Masukkan nama">
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-2">Email</label>
                        <input type="email" required class="input-field w-full px-4 py-2 rounded-lg text-white" placeholder="email@example.com">
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-2">Role</label>
                        <select required class="input-field w-full px-4 py-2 rounded-lg text-white">
                            <option value="">Pilih Role</option>
                            <option value="pimpinan">Pimpinan</option>
                            <option value="data-input">Data Input</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-2">Password</label>
                        <input type="password" required class="input-field w-full px-4 py-2 rounded-lg text-white" placeholder="Minimal 8 karakter">
                    </div>
                </div>
                
                <div class="flex gap-4 mt-6">
                    <button type="button" onclick="closeAddUserModal()" class="flex-1 px-4 py-2 rounded-lg border border-gray-600 text-gray-300 hover:bg-gray-800">
                        Batal
                    </button>
                    <button type="submit" class="btn-primary flex-1 px-4 py-2 rounded-lg text-white font-semibold">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/components.js"></script>
    <script src="manajemen-pengguna.js"></script>
</body>
</html>
